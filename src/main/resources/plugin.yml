name: R01
version: '${6.0}'
main: teamzesa.R01
api-version: '1.21'
prefix: R01

permissions:
  SpeedLimit.bypass:
    description: Bypass the speed limit
    default: op
  R01.DataControl:
    description: R01 Project에 모든 Data를 Export, Import 할 수 있습니다.
    default: op
  R01.ItemControl:
    description: R01 Project에 모든 Item 관련 명령어를 수행할 수 있습니다.
    default: op

commands:
  ExportR01Object:
    description: R01프로젝트에 모든 Object가 Export 됩니다.
  Motd:
    description: Motd를 설정합니다.
  setHealth:
    description: 체력을 초기화 합니다.
  vo:
    description: DebugValue
  vi:
    description: DebugItemValue
  god:
    description: 무적을 활성화 합니다.
  dataFileReload:
    description: config 을 Reload 합니다.
  moderator:
    description: 관리자 권한부여
  hat:
    description: 손에 든 아이템을 머리에 착용합니다.
  totem:
    description: 토템을 합칩니다.
  fly:
    description: 하늘을 납니다.
  공지:
    description: 공지를 키거나 끕니다.
  강화:
    description: 강화창을 엽니다.
  enhance:
    description: 강화를 설정합니다.